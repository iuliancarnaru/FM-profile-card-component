<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="pattern__top-left">
        <img src="./images/bg-pattern-top.svg" alt="pattern top left" />
      </div>
      <div class="card">
        <div class="card__pattern">
          <img src="./images/bg-pattern-card.svg" alt="card pattern" />
        </div>
        <div class="card__content">
          <div class="card__content--image">
            <img src="./images/image-victor.jpg" alt="Victor" />
          </div>
          <div class="card__content--name">Victor Crest <span>26</span></div>
          <div class="card__content--location">London</div>
          <div class="card__content--stats">
            <div class="card__content--stats-followers">
              80K <span>Followers</span>
            </div>
            <div class="card__content--stats-likes">
              803K <span>Likes</span>
            </div>
            <div class="card__content--stats-photos">
              1.4K <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
      <div class="pattern__bottom-right">
        <img src="./images/bg-pattern-bottom.svg" alt="pattern bottom right" />
      </div>
    </div>
  </body>
</html>
